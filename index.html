<!DOCTYPE html>
<html lang="en" ng-app="realSalaryApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Real Salary Calculator</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <script src="index.js"></script>

    <!-- Custom styles for this template -->
    <link href="footer.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Real Salary Calculator</h1>
      </div>
      <p class="lead">Use the form below to calculate your real salary (before deductions)</p>
      <p>This form does not store any data. Source code <a href="https://github.com/guscunha/RealSalaryCalculator">here</a></p>
      
      <div ng-controller="SalaryController as salaryController">
         <form class="form-inline" ng-submit="salaryController.calculate()">
            <div class="form-group">
               <label class="sr-only" for="exampleInputEmail3">Annual salary $</label>
               <input type="text" class="form-control" ng-model="salaryController.annualSalary" required placeholder="Annual salary $">
            </div>
            <div class="form-group">
               <label class="sr-only" for="exampleInputPassword3">RRSP Match %</label>
               <input type="text" class="form-control" ng-model="salaryController.rrspMatch" required placeholder="RRSP Match %">
            </div>
             <div class="form-group">
                 <label class="sr-only" for="exampleInputPassword3">Work Hours/Day</label>
                 <input type="text" class="form-control" ng-model="salaryController.workHoursDay" required placeholder="Work Hours/Day">
             </div>
             <div class="form-group">
                 <label class="sr-only" for="exampleInputPassword3">Vacation Days</label>
                 <input type="text" class="form-control" ng-model="salaryController.vacationDays" required placeholder="Vacation Days">
             </div>
            <button type="submit" class="btn btn-default">Calculate</button>
         </form>
         <hr>
         <p class="lead" ng-show="salaryController.realSalary > 0">Your real salary is {{ salaryController.realSalary | currency:'$' }}/hour!</p>
      </div>
    </div>

    <footer number="footer">
    </footer>
  </body>
</html>
